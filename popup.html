    <link rel="stylesheet" href="popup.css">

    <div id="folders-area" class="container">
      <div class="row justify-content-around" style="margin: 0;" id="button-area">

        </div>

          <i class="fa-solid fa-file-arrow-up"></i>
        </span>
        <span class="text">Trascina qui le tue immagini o clicca per selezionarle. I volti rilevati verranno visualizzati sotto</span>
        <input id="fileElem" type="file" accept="image/*" multiple>
