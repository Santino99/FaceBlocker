<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="font-awesome/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="first-div">
      <div id="folders-area" class="container">
        <div class="row justify-content-around">
          <div class="card col-7">
            <div id="models">
              <h1>Mode</h1>
            </div>
            <div id="mode-area" class="row justify-content-center">
              <div class="col-4">
                <button type="button" id="tiny-model" data-toggle="tooltip" data-placement="bottom" title="By activating the light mode, face detection will be faster but less accurate" class="active btn btn-primary btn3d">Light</button>
              </div>
              <div class="col-4">
                <button type="button" id="bigger-model" data-toggle="tooltip" data-placement="bottom" title="By activating the heavy mode, face detection will be slower but more accurate" class="btn btn-primary btn3d">Heavy</button>
              </div>
              <div class="col-4">
                <button type="button" id="auto-model" data-toggle="tooltip" data-placement="bottom" title="By activating the auto mode, the face detection will be done according to the performance" class="btn btn-primary btn3d">Auto</button>
              </div>
            </div>
          </div>
          <div class="card col-5">
            <div id="detection">
              <h1>Detection</h1>
            </div>
            <div id="detection-area" class="row justify-content-center">
              <div class="col-5">
                <button type="button" id="on-button" data-toggle="tooltip" data-placement="bottom" title="Enable detection" class="btn btn-success btn3d">On</button>
              </div>
              <div class="col-5">
                <button type="button" id="off-button" data-toggle="tooltip" data-placement="bottom" title="Disable detection" class="btn btn-danger btn3d">Off</button>
              </div>
            </div>
          </div>
        </div>

        <hr>

        <div id="drop-area-folders">
          <div id="drop-zone-folders">
            <span class="icon">
              <i id="upload-face-folder"class="fa-solid fa-file-arrow-up"></i>
            </span>
            <span class="text">Drag images here or click to select them to create a folder</span>
            <input id="choose-face-folder" type="file" accept="image/*" multiple>
          </div>
        </div>
        <hr>
        <div id="noFolder" class="justify-content-center">
          <h2>No Folder Present</h2>
        </div>
        <div class="preview"></div>
      </div>

      <div id="drop-area" hidden>
        <button type="button" id="back" class="btn btn-danger">
          <i class="fa fa-arrow-left"></i>
          Back
        </button>
        <hr>
        <div id="drop-zone">
          <span class="icon">
            <i id="upload-face" class="fa-solid fa-file-arrow-up"></i>
          </span>
          <span class="text">Drag images here or click to select them</span>
          <input id="choose-face" type="file" accept="image/*" multiple>
        </div>
        <hr>
        <div id="noImages" class="justify-content-center">
          <h2>No Image Present</h2>
        </div>
        <div class="preview"></div>
      </div>
    </div>

    <div id="loading" class="text-center" hidden>
      <div class="d-flex flex-column align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p style="font-weight: bold;">Caricamento in corso...</p>
      </div>
    </div>
    <!--<input type="file" id="fileInput1" webkitdirectory multiple/>
    <button id="button1">Seleziona Immagine 1</button>

    <button id="buttonSimilarity">Somiglia</button>-->

    <script src="node_modules/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
